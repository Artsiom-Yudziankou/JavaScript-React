<html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

<body>
    <main class="container">
        <div class="page-content container">
            <div class="sign-in-form-wrapper container">
                <form class="sign-in-form" id="formForCheck" POST="/">
                    <div class="sign-in-form-title">
                        <img src="logo.png" class="img-logo" />
                    </div>
                    <div class="form-section">
                        <span class="fas fa fa-user"></span>
                        <input type="text" placeholder="Username" id="username" required />
                    </div>
                    <div class="form-section">
                        <span class="fas fa fa-lock"></span>
                        <input type="password" placeholder="Password" id="password" required />
                    </div>
                    <div class="form-section">
                        <input type="submit" disabled id="submitBtn" class="form-btn" value="Log in"></button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
